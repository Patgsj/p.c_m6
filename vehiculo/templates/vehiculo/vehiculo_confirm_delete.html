{% extends "base.html" %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<h2>Confirmar Eliminación</h2>
<p>¿Estás seguro de que deseas eliminar el vehículo <strong>{{ vehiculo.marca }} {{ vehiculo.modelo }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'vehiculo:listado' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
